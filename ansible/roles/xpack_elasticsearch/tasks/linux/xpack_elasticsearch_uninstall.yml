#----------------------------------------------------------------------------------------------------------------------
# Uninstall X-Pack Elasticsearch
#
# Author: liza.dayoub@elastic.co
#
#----------------------------------------------------------------------------------------------------------------------

---

- name: Check Elasticsearch X-Pack Is Installed
  shell: "{{ elasticsearch_plugin_exe }} list"
  register: list_plugins_before

- name: Uninstall Elasticsearch X-Pack
  shell: '{{ elasticsearch_plugin_exe }} remove x-pack'
  register: output
  when: '"x-pack" in list_plugins_before.stdout_lines'

- name: Check Elasticsearch X-Pack Is Unstalled
  shell: "{{ elasticsearch_plugin_exe }} list"
  register: list_plugins_after
- fail:
  when: '"x-pack" in list_plugins_after.stdout_lines'
