---

- name: Restart logstash process
  block:
    - name: Stop logstash process
      shell: "ps -efw | grep logstash | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
      args:
        executable: /bin/bash
    - name: Start logstash process
      shell: '{{ logstash_exe }} -f {{ logstash_conf_path }} &'
      args:
        executable: /bin/bash
      async: 5
      poll: 0
