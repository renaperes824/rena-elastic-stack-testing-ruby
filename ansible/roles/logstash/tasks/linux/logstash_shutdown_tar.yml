---

# TODO: make a module to do this if one does not exist
- name: Stop logstash daemon
  shell: "ps -efw | grep logstash | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
  args:
    executable: /bin/bash
  async: 5
  poll: 0
  tags: stop_logstash
