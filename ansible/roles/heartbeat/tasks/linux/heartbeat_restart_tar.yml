---

- name: Restart heartbeat
  block:
    - name: Stop heartbeat daemon
      shell: "ps -efw | grep heartbeat | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
      args:
        executable: /bin/bash
      become: true
    - name: Start heartbeat daemon
      shell: '{{ heartbeat_exe }} -c {{ heartbeat_config_file }}'
      args:
        executable: /bin/bash
      become: true
      async: 5
      poll: 0
