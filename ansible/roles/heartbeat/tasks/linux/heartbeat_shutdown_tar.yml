---

# TODO: make a module to do this if one does not exist
- name: Stop heartbeat daemon
  shell: "ps -efw | grep heartbeat | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
  args:
    executable: /bin/bash
  become: true
  tags: stop_heartbeat
