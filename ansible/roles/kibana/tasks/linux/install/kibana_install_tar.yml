---

- name: Download kibana package
  get_url:
    url: '{{ kibana_package_url }}'
    dest: '{{ kibana_package }}'
    timeout: '{{ url_timeout }}'
  tags: package_kibana

- name: Install kibana tar package
  unarchive:
    src: '{{ kibana_package }}'
    dest: '{{ kibana_install_dir }}'
    remote_src: True
  tags: install_kibana
