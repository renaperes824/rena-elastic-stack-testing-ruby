---

- name: Restart metricbeat
  block:
    - name: Stop metricbeat daemon
      shell: "ps -efw | grep metricbeat | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
      args:
        executable: /bin/bash
      become: true
    - name: Start metricbeat daemon
      shell: '{{ metricbeat_exe }} -c {{ metricbeat_config_file }}'
      args:
        executable: /bin/bash
      become: true
      async: 5
      poll: 0
