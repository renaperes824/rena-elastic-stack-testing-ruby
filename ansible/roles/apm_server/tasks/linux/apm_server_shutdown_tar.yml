---

- name: Stop apm_server process
  shell: set -o pipefail && "ps -efw | grep apm-server | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
  args:
    executable: /bin/bash
  become: true
  tags: stop_apm_server
  changed_when: false
