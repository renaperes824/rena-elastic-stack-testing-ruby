---

- name: Restart packetbeat
  block:
    - name: Stop packetbeat daemon
      shell: "ps -efw | grep packetbeat | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
      args:
        executable: /bin/bash
      become: true
    - name: Start packetbeat daemon
      shell: '{{ packetbeat_exe }} -c {{ packetbeat_config_file }}'
      args:
        executable: /bin/bash
      become: true
      async: 5
      poll: 0
