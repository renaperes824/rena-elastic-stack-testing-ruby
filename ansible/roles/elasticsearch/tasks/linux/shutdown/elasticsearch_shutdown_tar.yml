---

- name: Stop Elasticsearch daemon
  shell: "ps -efw | grep elasticsearch | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
  args:
    executable: /bin/bash
  async: 5
  poll: 0
  tags: stop_elasticsearch
