# ----------------------------------------------------------------------------
# Stop filebeat
#
# Author: liza.dayoub@elastic.co
# ----------------------------------------------------------------------------
---

- name: Stop filebeat process
  shell: set -o pipefail && ps -efw | grep filebeat | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM
  args:
    executable: /bin/bash
  failed_when: false
  changed_when: false
  tags: stop_filebeat
