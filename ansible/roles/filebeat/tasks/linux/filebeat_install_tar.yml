---

- name: Download filebeat package
  get_url:
    url: '{{ filebeat_package_url }}'
    dest: '{{ filebeat_package }}'
    timeout: '{{ url_timeout }}'
  tags: package_filebeat

- name: Install filebeat tar package
  unarchive:
    src: '{{ filebeat_package }}'
    dest: '{{ filebeat_install_dir }}'
    remote_src: True
  tags: install_filebeat
