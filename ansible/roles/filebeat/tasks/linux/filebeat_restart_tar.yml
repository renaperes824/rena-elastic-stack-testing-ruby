---

- name: Restart filebeat
  block:
    - name: Stop filebeat daemon
      shell: "ps -efw | grep filebeat | grep -v grep | awk '{print $2}' | xargs kill -SIGTERM"
      args:
        executable: /bin/bash
      become: true
    - name: Start filebeat daemon
      shell: '{{ filebeat_exe }} -c {{ filebeat_config_file }}'
      args:
        executable: /bin/bash
      become: true
      async: 5
      poll: 0
