---

- name: Set auditbeat Package Extension
  set_fact:
    ait_auditbeat_pkg_ext: '{{ auditbeat_package_ext |
                           regex_replace(".tar.gz", "tar") |
                           regex_replace( "\.", "") }}'

- name: Set auditbeat Package Manager
  set_fact:
    ait_auditbeat_pkg_mgr: '{%- if ait_auditbeat_pkg_ext == "tar" or ait_auditbeat_pkg_ext == "zip" -%}
                                  {{ ait_auditbeat_pkg_ext }}
                           {%- else -%}
                                  {{ ansible_pkg_mgr }}
                           {%- endif -%}'
    ait_auditbeat_srv_mgr: '{%- if ait_auditbeat_pkg_ext == "tar" or ait_auditbeat_pkg_ext == "zip" -%}
                                  {{ ait_auditbeat_pkg_ext }}
                           {%- else -%}
                                  {{ ansible_service_mgr }}
                          {%- endif -%}'

- name: Include auditbeat Variables
  include_vars: 'vars_{{ ait_auditbeat_pkg_ext }}.yml'

# Include task files in group use
- name: Include auditbeat Group Tasks
  include: '{{ lookup("first_found", auditbeat_task_files) }} ait_args={{ item.args }}'
  with_items: '{{ auditbeat_roles[ait_role] }}'
  when: ait_role is defined and auditbeat_roles[ait_role] is defined

# Include task files for individual use, keep in sync with vars/main.yml
# ansible facts should not be disabled
- name: Include auditbeat Individual Tasks
  include: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_system | lower }}/{{ ait_action }}.yml'
        - '{{ ansible_system | lower }}/{{ ait_action }}_{{ ait_auditbeat_pkg_ext }}.yml'
        - '{{ ansible_system | lower }}/{{ ait_action }}_{{ ait_auditbeat_pkg_mgr | trim }}.yml'
        - '{{ ansible_system | lower }}/{{ ait_action }}_{{ ait_auditbeat_srv_mgr | trim }}.yml'
      skip: true
  when: ait_action is defined
