---

- hosts: '{{ uut }}'

  vars_files:
    - "{{ lookup('env','ANSIBLE_GROUP_VARS') }}/all.yml"

  tasks:

     - include_role:
         name: 'elasticsearch'
       vars:
         ait_role: 'uninstall'
       tags: 'uninstall_elasticsearch'

     - include_role:
         name: 'kibana'
       vars:
         ait_role: 'uninstall'
       tags: 'uninstall_kibana'

     - include_role:
         name: 'logstash'
       vars:
         ait_role: 'uninstall'
       tags: 'uninstall_logstash'
