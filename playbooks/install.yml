---

- hosts: '{{ uut }}'

  vars_files:
    - "{{ lookup('env','ANSIBLE_GROUP_VARS') }}/auto.yml"

  tasks:

     - include_role:
         name: 'elasticsearch'
       vars:
         ait_role: 'install'
       tags: 'install_elasticsearch'

     - include_role:
         name: 'kibana'
       vars:
         ait_role: 'install'
       tags: 'install_kibana'

     - include_role:
         name: 'logstash'
       vars:
         ait_role: 'install'
       tags: 'install_logstash'
